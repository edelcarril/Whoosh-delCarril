					<input type="checkbox" id="btn-menu">

						</div>
							<nav class="menu">
							</nav>

						<nav class="cont-menu">

    <form id="form-contact-id" class="form-contact-class" method="post" action="#">
        <fieldset class="fieldset-contact">
               
            <div class="contact-group">
                

                <div class="contact-input-group">
					<input name="name" type="text" class="form-input-control" id="contact-data" placeholder="Nombre" required>
                    
                </div>
            </div>

            <div class="contact-group">
                <div class="contact-input-group">
                    <input name="email" type="text" class="form-input-control" id="contact-data" placeholder="Email" required/>
                </div>
            </div>

            <div class="contact-group">
                <div class="contact-input-group">
                    <textarea name="text" class="form-input-control" placeholder="Escriba su mensaje..." required></textarea>
                </div>
            </div>

            <div class="contact-group">
                <button type="submit" id="submit-button" class="submit-btn">Enviar</button>
            </div>
    
        </fieldset>

    </form>

    <br>
