	<meta charset="utf-8">

<body class="background-pages">
	<div id="bg"></div>
		<header class="header">
			<div class="nav">
				<input type="checkbox">
				  <span class="span1"></span>
				  <span class="span2"></span>
				  <span class="span-none"></span>
				  <div class="menu">

						<li><a href="./nosotros.html">NOSOTROS</a></li>
						<li><a href="./reservas.html">RESERVAS</a></li>

				  </div>
			  </div>
	
			<div class="logo-header">
				<img src="../img/WHOOSH - Logo PNG.png" alt="" width="125px" height="125px">
			</div>
		</header>

    
    
    <form id="form-contact-id" class="form-contact-class" method="post" action="#">
        <fieldset class="fieldset-contact">
               
            <div class="contact-group">
                

                <div class="contact-input-group">
					<input name="name" type="text" class="form-input-control" id="contact-data" placeholder="Nombre" required>
                    
                </div>
            </div>

            <div class="contact-group">
                <div class="contact-input-group">
                    <input name="email" type="text" class="form-input-control" id="contact-data" placeholder="Email" required/>
                </div>
            </div>

            <div class="contact-group">
                <div class="contact-input-group">
                    <textarea name="text" class="form-input-control" placeholder="Escriba su mensaje..." required></textarea>
                </div>
            </div>

            <div class="contact-group">
                <button type="submit" id="submit-button" class="submit-btn">Enviar</button>
            </div>
    
        </fieldset>

    </form>
    
    <br>
    <br>
    <br>
	<footer class="container-foot">

		<div class="caja1">
			<div class="box">
				<ul class="list">

		</div>
	
		<div class="caja2">

					<input type="email" id="news-email" placeholder="Ingrese su email" required>
					<button type="submit" id="submit-button-news" class="submit-btn-news">Enviar</button>
				</form>
			</div>		
		</div>
